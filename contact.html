<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - Contact</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header class="header">
    <a href="index.html" class="logo">Port<span>folio</span></a>

    <input type="checkbox" id="check">
    <label for="check" class="icons">
        <i class="fas fa-bars" id="menu-icon"></i>
    </label>

    <nav class="navbar">
      <a href="index.html" style="--i:1;">Home</a>
      <a href="about.html" style="--i:2;">About</a>
      <a href="skills.html" style="--i:3;">Skills</a>
      <a href="portfolio.html" style="--i:4;">Portfolio</a>
      <a href="contact.html" class="active" style="--i:5;">Contact</a>
    </nav>
  </header>

  <section class="contact">
    <h2 class="heading">Contact <span>Me</span></h2>

    <form action="https://formspree.io/f/xeoylwon" method="POST">
      <div class="input-box">
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email Address" required>
      </div>
      <div class="input-box">
        <input type="tel" name="phone" placeholder="Mobile Number">
        <input type="text" name="subject" placeholder="Email Subject">
      </div>
      <textarea name="message" cols="30" rows="10" placeholder="Your Message" required></textarea>
      <input type="submit" value="Send Message" class="btn">
    </form>
  </section>

  <footer class="footer">
    <div class="footer-text">
      <p>Copyright &copy; 2024 by Shivansh Sahu | All Rights Reserved.</p>
    </div>
    <div class="footer-iconTop">
      <a href="#"><i class="fas fa-arrow-up"></i></a>
    </div>
  </footer>
</body>
</html>
